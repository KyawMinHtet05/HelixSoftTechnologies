name: Docker CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_IMAGE_NAME: helixsoft-clinical-data

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install common dependencies
          pip install requests pytest
          
          # Install from requirements.txt if it exists
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt; 
          fi
          
          # Install your main module in development mode
          pip install -e .
          
          # Alternatively, if setup.py exists, use: pip install -e .
          # Or if using pyproject.toml: pip install -e .

      - name: Run pytest tests
        run: |
          # Run pytest with verbose output, ignoring specific test directories if needed
          # Option 1: Run all tests
          pytest -v
          
          # Option 2: Run specific test directories (uncomment if needed)
          # pytest -v Unittest/ UUID_Integration/
          
          # Option 3: Skip specific tests if they have external dependencies
          # pytest -v -k "not api_integration"

      - name: Run basic syntax check
        run: |
          python -m py_compile HelixSoftTechnologies.py
          echo "Basic syntax check passed"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate deployment version tag
        id: version
        run: |
          echo "VERSION=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Update deployment tracker
        run: |
          echo "Deployment successful!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.SHORT_SHA }}"
          echo "Timestamp: $(date)"
